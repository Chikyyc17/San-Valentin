<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>üíï Para mis efemitooos üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #ffb6c1;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        /* Pantalla 1 - Inicio */
        #pantalla-inicio {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: radial-gradient(circle at 30% 30%, #ff758c, #ff4d6d);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.8s ease;
            cursor: pointer;
        }

        .title-container {
            text-align: center;
            animation: flotar 4s infinite ease-in-out;
            padding: 0 15px;
            z-index: 10;
            width: 100%;
        }

        #pantalla-inicio h1 {
            color: white;
            font-size: clamp(3.5rem, 15vw, 6rem);
            font-weight: 900;
            text-shadow: 
                0 4px 0 #a4133c,
                0 8px 0 #800f2f,
                0 12px 20px rgba(0,0,0,0.3);
            letter-spacing: 2px;
            margin-bottom: 10px;
            font-family: 'Fredoka One', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.2;
            word-break: break-word;
        }

        .subtitle {
            color: white;
            font-size: clamp(1.3rem, 5vw, 2rem);
            font-weight: 400;
            background: rgba(255, 255, 255, 0.2);
            padding: clamp(10px, 3vw, 15px) clamp(20px, 5vw, 40px);
            border-radius: 60px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            display: inline-block;
            margin: 0 auto;
        }

        @keyframes flotar {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        .instruccion {
            color: white;
            font-size: clamp(1rem, 4vw, 1.3rem);
            margin-top: clamp(30px, 10vh, 60px);
            background: rgba(0, 0, 0, 0.2);
            padding: clamp(12px, 4vw, 15px) clamp(20px, 6vw, 30px);
            border-radius: 60px;
            border: 2px dashed white;
            animation: latido 1.8s infinite;
            z-index: 10;
            text-align: center;
            max-width: 90%;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        @keyframes latido {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(1.05); }
        }

        /* Corazones cayendo - MUCHOS */
        .corazon-cayendo {
            position: fixed;
            color: rgba(255, 255, 255, 0.9);
            font-size: clamp(20px, 5vw, 35px);
            user-select: none;
            pointer-events: none;
            z-index: 1;
            animation: caer linear forwards;
            filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.7));
            will-change: transform;
        }

        @keyframes caer {
            0% {
                transform: translateY(-150px) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(120vh) rotate(720deg) scale(0.6);
                opacity: 0;
            }
        }

        /* Pantalla 2 - Mensaje */
        #pantalla-mensaje {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(145deg, #ffe5ec, #ffc8dd, #ffb5b5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
            overflow-y: auto;
            padding: 15px;
        }

        .carta {
            background: rgba(255, 255, 255, 0.98);
            padding: clamp(25px, 6vw, 45px) clamp(20px, 5vw, 40px);
            border-radius: 60px;
            box-shadow: 
                0 25px 40px rgba(164, 19, 60, 0.3),
                0 0 0 6px #ffffff,
                0 0 0 13px #ff4d6d;
            text-align: center;
            max-width: 550px;
            width: 100%;
            animation: aparecer 0.7s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            position: relative;
            margin: 15px 0;
        }

        @keyframes aparecer {
            0% { transform: scale(0.5) rotate(-3deg); opacity: 0; }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }

        .carta h2 {
            color: #a4133c;
            font-size: clamp(2.2rem, 7vw, 3rem);
            margin-bottom: 10px;
            font-family: 'Fredoka One', -apple-system, BlinkMacSystemFont, sans-serif;
            text-shadow: 3px 3px 0 #ffb5b5;
            letter-spacing: 1px;
            line-height: 1.3;
            word-break: break-word;
        }

        .mensaje-principal {
            font-size: clamp(1.3rem, 5vw, 1.8rem);
            color: #590d22;
            margin: 20px 0;
            font-weight: 500;
            line-height: 1.5;
            background: #ffe5ec;
            padding: clamp(15px, 4vw, 25px);
            border-radius: 40px;
            border: 3px dashed #ff758c;
            box-shadow: inset 0 0 15px rgba(255, 77, 109, 0.2);
        }

        .nombres-container {
            margin: 25px 0 20px;
        }

        .nombres-titulo {
            font-size: clamp(1.5rem, 5vw, 2rem);
            color: #a4133c;
            margin-bottom: 15px;
            font-weight: 600;
            background: linear-gradient(45deg, #ff4d6d, #a4133c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nombres-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            padding: 10px;
        }

        .nombre {
            background: linear-gradient(145deg, #ff4d6d, #a4133c);
            color: white;
            padding: clamp(10px, 3vw, 15px) clamp(20px, 5vw, 30px);
            border-radius: 60px;
            font-size: clamp(1.4rem, 5vw, 2rem);
            font-weight: 700;
            box-shadow: 
                0 6px 0 #590d22,
                0 12px 20px rgba(164, 19, 60, 0.3);
            transition: all 0.2s ease;
            border: 2px solid white;
            animation: rebote 3s infinite;
            -webkit-tap-highlight-color: transparent;
            flex: 0 1 auto;
            letter-spacing: 0.5px;
        }

        .nombre:nth-child(1) { animation-delay: 0s; }
        .nombre:nth-child(2) { animation-delay: 0.2s; }
        .nombre:nth-child(3) { animation-delay: 0.4s; }
        .nombre:nth-child(4) { animation-delay: 0.6s; }
        .nombre:nth-child(5) { animation-delay: 0.8s; }

        @keyframes rebote {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .nombre:active {
            transform: scale(0.95);
            background: linear-gradient(145deg, #ff758c, #ff4d6d);
        }

        .frase-bonita {
            font-size: clamp(1.4rem, 5vw, 2rem);
            color: #590d22;
            margin: 25px 0 15px;
            font-style: italic;
            font-family: 'Georgia', 'Times New Roman', serif;
            background: white;
            padding: clamp(15px, 4vw, 25px);
            border-radius: 40px;
            box-shadow: inset 0 0 20px #ffc8dd;
            line-height: 1.5;
            border: 2px solid #ffb5b5;
        }

        .firma {
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            color: #ff4d6d;
            border-top: 3px double #ffb5b5;
            padding-top: 18px;
            margin-top: 18px;
            font-family: 'Brush Script MT', cursive;
            text-shadow: 2px 2px 0 #ffe5ec;
            line-height: 1.4;
        }

        .firma span {
            background: #ff4d6d;
            color: white;
            padding: 5px 20px;
            border-radius: 50px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            display: inline-block;
            margin: 8px 0;
            border: 2px solid white;
            box-shadow: 0 4px 0 #590d22;
            font-weight: 600;
        }

        .volver-btn {
            background: linear-gradient(145deg, #590d22, #800f2f);
            color: white;
            border: none;
            padding: clamp(12px, 4vw, 15px) clamp(25px, 6vw, 40px);
            font-size: clamp(1.1rem, 4vw, 1.3rem);
            border-radius: 60px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: 700;
            border: 2px solid white;
            box-shadow: 0 6px 0 #2d0a14, 0 10px 20px rgba(0,0,0,0.2);
            transition: all 0.1s ease;
            -webkit-tap-highlight-color: transparent;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .volver-btn:active {
            transform: translateY(6px);
            box-shadow: 0 2px 0 #2d0a14, 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Optimizaci√≥n para iPhone y Android */
        @supports (-webkit-touch-callout: none) {
            body {
                height: -webkit-fill-available;
            }
            #pantalla-inicio, #pantalla-mensaje {
                height: -webkit-fill-available;
            }
        }

        /* Para pantallas muy peque√±as */
        @media (max-width: 350px) {
            .nombre {
                padding: 8px 15px;
                font-size: 1.3rem;
            }
            .carta {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla 1: Inicio -->
    <div id="pantalla-inicio">
        <div class="title-container">
            <h1>VALENTINE</h1>
            <div class="subtitle">üíï 14 de Febrero üíï</div>
        </div>
        
        <div class="instruccion">
            ‚ú® Presiona en cualquier lugar para comenzar ‚ú®
        </div>
    </div>

    <!-- Pantalla 2: Mensaje con nombres -->
    <div id="pantalla-mensaje">
        <div class="carta">
            <h2>üíù PARA MIS EFEMITOOOS üíù</h2>
            
            <div class="mensaje-principal">
                Los m√°s especiales, los √∫nicos ‚ú®
            </div>
            
            <div class="nombres-container">
                <div class="nombres-titulo">ü§ç Ustedes ü§ç</div>
                <div class="nombres-grid">
                    <span class="nombre">Nabyyy</span>
                    <span class="nombre">Maiaa</span>
                    <span class="nombre">Javier</span>
                    <span class="nombre">Tatto</span>
                    <span class="nombre">Adriana</span>
                </div>
            </div>
            
            <div class="frase-bonita">
                "Gracias por existir<br>y hacer mi vida m√°s bonita"
            </div>
            
            <div class="firma">
                Con todo mi coraz√≥n<br>
                <span>Chikyy Joce</span>
                üíñ
            </div>
            
            <button class="volver-btn" onclick="volverAlInicio()">
                üí´ Volver al inicio üí´
            </button>
        </div>
    </div>

    <script>
        // Variables
        const pantallaInicio = document.getElementById('pantalla-inicio');
        const pantallaMensaje = document.getElementById('pantalla-mensaje');
        let intervaloCorazones;
        let intervaloMensaje;

        // Funci√≥n para crear corazones cayendo - M√ÅS VARIEDAD
        function crearCorazon() {
            const corazon = document.createElement('div');
            corazon.className = 'corazon-cayendo';
            
            // 15 tipos diferentes de corazones y s√≠mbolos lindos
            const simbolos = ['‚ù§Ô∏è', 'üíï', 'üíó', 'üíì', 'üíñ', 'üíò', 'üíù', 'ü´∂', 'üå∏', '‚ú®', 'üí´', '‚≠ê', 'üå∑', 'üéÄ', 'üíû'];
            corazon.innerHTML = simbolos[Math.floor(Math.random() * simbolos.length)];
            
            // Posici√≥n aleatoria
            corazon.style.left = Math.random() * 100 + '%';
            
            // Tama√±o variado
            const tama√±o = Math.floor(Math.random() * 40) + 20;
            corazon.style.fontSize = tama√±o + 'px';
            
            // Velocidad variada
            corazon.style.animationDuration = (Math.random() * 5 + 3) + 's';
            
            // Opacidad variada
            corazon.style.opacity = Math.random() * 0.7 + 0.3;
            
            // Rotaci√≥n inicial aleatoria
            corazon.style.transform = `rotate(${Math.random() * 360}deg)`;
            
            document.body.appendChild(corazon);
            
            // Eliminar despu√©s de la animaci√≥n
            setTimeout(() => {
                if (corazon.parentNode) {
                    corazon.remove();
                }
            }, 8000);
        }

        // Iniciar lluvia de corazones (MUCHOS)
        function iniciarLluviaCorazones() {
            if (intervaloCorazones) clearInterval(intervaloCorazones);
            
            // Crear corazones m√°s frecuentemente
            intervaloCorazones = setInterval(crearCorazon, 120);
            
            // Crear una oleada inicial
            for (let i = 0; i < 40; i++) {
                setTimeout(crearCorazon, i * 60);
            }
        }

        // Detener lluvia de corazones
        function detenerLluviaCorazones() {
            if (intervaloCorazones) {
                clearInterval(intervaloCorazones);
                intervaloCorazones = null;
            }
        }

        // Funci√≥n para ir al mensaje
        function irAlMensaje() {
            detenerLluviaCorazones();
            pantallaInicio.style.opacity = '0';
            
            setTimeout(() => {
                pantallaInicio.style.display = 'none';
                pantallaMensaje.style.display = 'flex';
                
                // Limpiar corazones viejos
                document.querySelectorAll('.corazon-cayendo').forEach(c => c.remove());
                
                // Crear corazones en la pantalla de mensaje (tambi√©n muchos)
                if (intervaloMensaje) clearInterval(intervaloMensaje);
                intervaloMensaje = setInterval(() => {
                    if (pantallaMensaje.style.display === 'flex') {
                        crearCorazon();
                    }
                }, 150);
            }, 800);
        }

        // Funci√≥n para volver al inicio
        function volverAlInicio() {
            if (intervaloMensaje) {
                clearInterval(intervaloMensaje);
            }
            
            pantallaMensaje.style.display = 'none';
            pantallaInicio.style.display = 'flex';
            pantallaInicio.style.opacity = '1';
            
            // Limpiar corazones
            document.querySelectorAll('.corazon-cayendo').forEach(c => c.remove());
            
            iniciarLluviaCorazones();
        }

        // Eventos para presionar la pantalla de inicio (click y touch)
        pantallaInicio.addEventListener('click', irAlMensaje);
        pantallaInicio.addEventListener('touchstart', (e) => {
            e.preventDefault();
            irAlMensaje();
        });

        // Iniciar todo cuando cargue la p√°gina
        window.addEventListener('load', () => {
            iniciarLluviaCorazones();
            
            // Prevenir que el bot√≥n propague el evento
            const volverBtn = document.querySelector('.volver-btn');
            volverBtn.addEventListener('click', (e) => {
                e.stopPropagation();
            });
            volverBtn.addEventListener('touchstart', (e) => {
                e.stopPropagation();
                volverAlInicio();
            });
        });

        // Efecto especial en los nombres - EXPLOSI√ìN DE CORAZONES
        document.querySelectorAll('.nombre').forEach(nombre => {
            nombre.addEventListener('click', function(e) {
                e.stopPropagation();
                
                // Explosi√≥n de corazones (m√°s)
                for (let i = 0; i < 12; i++) {
                    setTimeout(() => {
                        const corazonExtra = document.createElement('div');
                        corazonExtra.className = 'corazon-cayendo';
                        corazonExtra.innerHTML = 'üíï';
                        corazonExtra.style.left = (e.clientX || 50) + (Math.random() * 150 - 75) + 'px';
                        corazonExtra.style.fontSize = '25px';
                        corazonExtra.style.animationDuration = '1.8s';
                        document.body.appendChild(corazonExtra);
                        
                        setTimeout(() => corazonExtra.remove(), 2000);
                    }, i * 30);
                }
                
                // Animaci√≥n del nombre
                this.style.transform = 'scale(1.3) rotate(3deg)';
                this.style.background = 'linear-gradient(145deg, #ffb5b5, #ff4d6d)';
                setTimeout(() => {
                    this.style.transform = '';
                    this.style.background = '';
                }, 250);
            });
            
            // Para m√≥viles
            nombre.addEventListener('touchstart', (e) => {
                e.preventDefault();
                e.stopPropagation();
                const touch = e.touches[0];
                const fakeEvent = { clientX: touch.clientX };
                nombre.click(fakeEvent);
            });
        });

        // Prevenir scroll cuando se tocan elementos
        document.querySelectorAll('.nombre, .volver-btn, #pantalla-inicio').forEach(el => {
            el.addEventListener('touchstart', (e) => {
                e.preventDefault();
            }, { passive: false });
        });

        // Ajustar altura para m√≥viles (especialmente iOS)
        function ajustarAltura() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
            
            const pantallas = [pantallaInicio, pantallaMensaje];
            pantallas.forEach(p => {
                if (p) p.style.height = `${window.innerHeight}px`;
            });
        }

        window.addEventListener('resize', ajustarAltura);
        window.addEventListener('orientationchange', ajustarAltura);
        ajustarAltura();

        console.log('%cüíï Para mis efemitooos: Nabyyy, Maiaa, Javier, Tatto, Adriana üíï', 
                    'color: #ff4d6d; font-size: 14px; font-weight: bold;');
        console.log('%cCon cari√±o, Chikyy Joce ‚ú®', 
                    'color: #a4133c; font-size: 13px;');
    </script>
</body>
</html>
