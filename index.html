<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>üíï Para mis efemitooos üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #ffb6c1;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        /* Pantalla 1 - Inicio (tocar para comenzar) */
        #pantalla-inicio {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: radial-gradient(circle at 30% 30%, #ff758c, #ff4d6d);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.8s ease;
            cursor: pointer;
        }

        #pantalla-inicio h1 {
            color: white;
            font-size: clamp(3.5rem, 12vw, 5rem);
            font-weight: 900;
            text-shadow: 0 4px 0 #a4133c, 0 8px 0 #800f2f;
            font-family: 'Fredoka One', sans-serif;
            margin-bottom: 20px;
        }

        .instruccion-inicio {
            color: white;
            font-size: clamp(1rem, 4vw, 1.3rem);
            background: rgba(0, 0, 0, 0.2);
            padding: 12px 30px;
            border-radius: 60px;
            border: 2px dashed white;
            animation: latido 2s infinite;
            backdrop-filter: blur(5px);
        }

        @keyframes latido {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        /* Corazones cayendo */
        .corazon-cayendo {
            position: fixed;
            color: rgba(255, 255, 255, 0.8);
            font-size: clamp(20px, 5vw, 30px);
            pointer-events: none;
            z-index: 1;
            animation: caer linear forwards;
        }

        @keyframes caer {
            0% { transform: translateY(-150px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(120vh) rotate(720deg); opacity: 0; }
        }

        /* Pantalla 2 - Sobre */
        #pantalla-mensaje {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(145deg, #ffe5ec, #ffc8dd);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            padding: 20px;
            overflow-y: auto;
        }

        /* Tarjeta con los nombres */
        .carta-nombres {
            background: white;
            padding: 30px 20px;
            border-radius: 50px;
            box-shadow: 0 20px 35px rgba(164, 19, 60, 0.3), 0 0 0 8px #ffffff, 0 0 0 15px #ff4d6d;
            text-align: center;
            max-width: 500px;
            width: 100%;
            margin-bottom: 30px;
        }

        .carta-nombres h2 {
            color: #a4133c;
            font-size: clamp(2rem, 6vw, 2.5rem);
            margin-bottom: 15px;
        }

        .nombres-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }

        .nombre {
            background: linear-gradient(145deg, #ff4d6d, #a4133c);
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            font-size: clamp(1.3rem, 4vw, 1.8rem);
            font-weight: 700;
            box-shadow: 0 5px 0 #590d22;
            border: 2px solid white;
            animation: rebote 3s infinite;
        }

        @keyframes rebote {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .frase {
            font-size: 1.3rem;
            color: #590d22;
            margin: 15px 0;
            font-style: italic;
        }

        .firma {
            font-size: 2rem;
            color: #ff4d6d;
            font-family: 'Brush Script MT', cursive;
            border-top: 2px double #ffb5b5;
            padding-top: 15px;
        }

        .firma span {
            background: #ff4d6d;
            color: white;
            padding: 5px 20px;
            border-radius: 40px;
            font-family: Arial, sans-serif;
            font-size: 1.2rem;
            display: inline-block;
            border: 2px solid white;
        }

        /* SOBRE ANIMADO */
        .sobre-container {
            width: 100%;
            max-width: 500px;
            margin: 10px auto;
            cursor: pointer;
            perspective: 1000px;
        }

        .sobre {
            background: #ff4d6d;
            border-radius: 30px 30px 30px 30px;
            padding: 25px;
            box-shadow: 0 15px 0 #a4133c, 0 20px 30px rgba(0,0,0,0.3);
            position: relative;
            transition: all 0.5s ease;
            border: 4px solid white;
            transform-style: preserve-3d;
        }

        .sobre::before {
            content: "üíå";
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.2));
            z-index: 10;
            transition: all 0.5s ease;
        }

        .sobre::after {
            content: "üíù";
            position: absolute;
            bottom: -15px;
            right: -10px;
            font-size: 50px;
            transform: rotate(15deg);
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.2));
            transition: all 0.5s ease;
        }

        .sobre-front {
            text-align: center;
            color: white;
            padding: 20px 10px;
        }

        .sobre-front h3 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0 #a4133c;
            font-family: 'Fredoka One', sans-serif;
        }

        .sobre-front p {
            font-size: 1.3rem;
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 50px;
            border: 2px dashed white;
        }

        /* Sobre ABIERTO (cuando se toca) */
        .sobre.abierto {
            transform: rotateX(5deg) scale(0.95);
            background: #ff8fab;
            box-shadow: 0 5px 0 #a4133c, 0 15px 25px rgba(0,0,0,0.3);
        }

        .sobre.abierto::before {
            content: "‚ú®";
            top: -30px;
            font-size: 70px;
        }

        .sobre.abierto::after {
            content: "üé¨";
            font-size: 60px;
        }

        /* Mensaje cuando se abre el sobre */
        .mensaje-abierto {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 10px;
            text-shadow: 2px 2px 0 #a4133c;
            animation: brillo 1.5s infinite;
        }

        @keyframes brillo {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .volver-btn {
            background: linear-gradient(145deg, #590d22, #800f2f);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 60px;
            cursor: pointer;
            margin-top: 25px;
            font-weight: 700;
            border: 2px solid white;
            box-shadow: 0 5px 0 #2d0a14;
            transition: all 0.1s ease;
        }

        .volver-btn:active {
            transform: translateY(5px);
            box-shadow: 0 2px 0 #2d0a14;
        }

        /* PANTALLA COMPLETA DE VIDEO */
        #pantalla-video-full {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: black;
            z-index: 1000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .video-full-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: black;
        }

        #videoFull {
            width: 100%;
            height: auto;
            max-height: 100vh;
            object-fit: contain;
        }

        .cerrar-video {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            color: white;
            border: 2px solid white;
            padding: 12px 25px;
            border-radius: 60px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .cerrar-video:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- Pantalla 1: Inicio (tocar para comenzar) -->
    <div id="pantalla-inicio">
        <h1>VALENTINE</h1>
        <div class="instruccion-inicio">
            ‚ú® Toca la pantalla para comenzar ‚ú®
        </div>
    </div>

    <!-- Pantalla 2: Sobre y nombres -->
    <div id="pantalla-mensaje">
        <!-- Tarjeta con nombres -->
        <div class="carta-nombres">
            <h2>üíù MIS EFEMITOOOS üíù</h2>
            
            <div class="nombres-grid">
                <span class="nombre">Nabyyy</span>
                <span class="nombre">Maiaa</span>
                <span class="nombre">Javier</span>
                <span class="nombre">Tatto</span>
                <span class="nombre">Adriana</span>
            </div>
            
            <div class="frase">
                "Los mejores, siempre"
            </div>
            
            <div class="firma">
                <span>Chikyy Joce</span>
                üíñ
            </div>
        </div>

        <!-- SOBRE ANIMADO (tocar para abrir video) -->
        <div class="sobre-container" id="sobreContainer" onclick="abrirVideoCompleto()">
            <div class="sobre" id="sobre">
                <div class="sobre-front">
                    <h3>üéÅ REGALO ESPECIAL</h3>
                    <p>‚ú® Toca el sobre para ver el video ‚ú®</p>
                </div>
            </div>
        </div>
        
        <button class="volver-btn" onclick="volverAlInicio()">
            üí´ Volver al inicio üí´
        </button>
    </div>

    <!-- Pantalla de video en FULLSCREEN -->
    <div id="pantalla-video-full">
        <div class="cerrar-video" onclick="cerrarVideo()">
            ‚úï Cerrar video
        </div>
        <div class="video-full-container">
            <video id="videoFull" controls autoplay playsinline webkit-playsinline>
                <!-- Primero intenta con WebM (m√°s ligero) -->
                <source src="valentinvideo.webm" type="video/webm">
                <!-- Si no, intenta con MP4 -->
                <source src="valentinvideo.mp4" type="video/mp4">
                <!-- Mensaje si no carga -->
                <div style="color:white; text-align:center; padding:20px;">
                    ‚ö†Ô∏è No se pudo cargar el video
                </div>
            </video>
        </div>
    </div>

    <script>
        // Elementos
        const pantallaInicio = document.getElementById('pantalla-inicio');
        const pantallaMensaje = document.getElementById('pantalla-mensaje');
        const pantallaVideoFull = document.getElementById('pantalla-video-full');
        const videoFull = document.getElementById('videoFull');
        const sobre = document.getElementById('sobre');
        let intervaloCorazones;

        // Funci√≥n para crear corazones
        function crearCorazon() {
            const corazon = document.createElement('div');
            corazon.className = 'corazon-cayendo';
            const simbolos = ['‚ù§Ô∏è', 'üíï', 'üíó', 'üíñ', 'üíò', 'üíù', 'ü´∂', 'üå∏', '‚ú®'];
            corazon.innerHTML = simbolos[Math.floor(Math.random() * simbolos.length)];
            corazon.style.left = Math.random() * 100 + '%';
            corazon.style.animationDuration = (Math.random() * 4 + 3) + 's';
            corazon.style.fontSize = (Math.random() * 30 + 15) + 'px';
            document.body.appendChild(corazon);
            setTimeout(() => corazon.remove(), 7000);
        }

        function iniciarCorazones() {
            intervaloCorazones = setInterval(crearCorazon, 150);
            for (let i = 0; i < 20; i++) setTimeout(crearCorazon, i * 50);
        }

        function detenerCorazones() {
            if (intervaloCorazones) clearInterval(intervaloCorazones);
        }

        // Ir al mensaje (desde inicio)
        pantallaInicio.addEventListener('click', () => {
            detenerCorazones();
            pantallaInicio.style.opacity = '0';
            
            setTimeout(() => {
                pantallaInicio.style.display = 'none';
                pantallaMensaje.style.display = 'flex';
                
                document.querySelectorAll('.corazon-cayendo').forEach(c => c.remove());
                
                // Reiniciar sobre
                sobre.classList.remove('abierto');
                
                iniciarCorazones();
            }, 800);
        });

        // FUNCI√ìN PARA ABRIR VIDEO EN PANTALLA COMPLETA
        function abrirVideoCompleto() {
            // Animaci√≥n del sobre
            sobre.classList.add('abierto');
            
            // Crear explosi√≥n de corazones
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const c = document.createElement('div');
                    c.className = 'corazon-cayendo';
                    c.innerHTML = 'üé¨';
                    c.style.left = '50%';
                    c.style.fontSize = '40px';
                    c.style.animation = 'caer 2s linear forwards';
                    document.body.appendChild(c);
                    setTimeout(() => c.remove(), 2000);
                }, i * 50);
            }
            
            // Peque√±a pausa para mostrar la animaci√≥n del sobre
            setTimeout(() => {
                // Mostrar pantalla de video FULLSCREEN
                pantallaVideoFull.style.display = 'flex';
                
                // Forzar reproducci√≥n del video
                videoFull.play().catch(e => {
                    console.log('Error al reproducir autom√°ticamente:', e);
                    // En algunos navegadores se necesita interacci√≥n del usuario
                });
                
                // Bloquear rotaci√≥n de pantalla si es necesario
                screen.orientation.lock('portrait').catch(() => {});
            }, 300);
        }

        // Cerrar video y volver al sobre
        function cerrarVideo() {
            // Pausar video
            videoFull.pause();
            videoFull.currentTime = 0;
            
            // Ocultar pantalla de video
            pantallaVideoFull.style.display = 'none';
        }

        // Volver al inicio completamente
        function volverAlInicio() {
            detenerCorazones();
            document.querySelectorAll('.corazon-cayendo').forEach(c => c.remove());
            
            // Cerrar video si est√° abierto
            cerrarVideo();
            
            // Resetear sobre
            sobre.classList.remove('abierto');
            
            pantallaMensaje.style.display = 'none';
            pantallaInicio.style.display = 'flex';
            pantallaInicio.style.opacity = '1';
            
            iniciarCorazones();
        }

        // Iniciar todo
        window.addEventListener('load', () => {
            iniciarCorazones();
            
            // Precargar video pero no reproducir
            videoFull.load();
        });

        // Ajustar altura para m√≥viles
        function ajustarAltura() {
            const altura = window.innerHeight + 'px';
            pantallaInicio.style.height = altura;
            pantallaMensaje.style.height = altura;
            pantallaVideoFull.style.height = altura;
        }
        
        window.addEventListener('resize', ajustarAltura);
        window.addEventListener('orientationchange', ajustarAltura);
        ajustarAltura();

        // Prevenir que el bot√≥n de cerrar propague el evento
        document.querySelector('.cerrar-video').addEventListener('click', (e) => {
            e.stopPropagation();
        });

        console.log('%cüíï Para mis efemitooos üíï', 'color: #ff4d6d; font-size: 16px;');
    </script>
</body>
</html>
