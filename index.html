<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üíï Para mis efemitooos üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Arial', sans-serif;
            background: #ffd1dc;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            touch-action: pan-y pinch-zoom;
        }

        /* Pantalla 1 - Inicio */
        #pantalla-inicio {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #fb6376, #fcb1b1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.8s ease;
            cursor: pointer;
        }

        .title-container {
            text-align: center;
            animation: float 3s infinite ease-in-out;
            padding: 0 20px;
            z-index: 10;
        }

        #pantalla-inicio h1 {
            color: white;
            font-size: min(6rem, 15vw);
            font-weight: 800;
            text-shadow: 4px 4px 0 #a4133c, 8px 8px 20px rgba(0,0,0,0.2);
            letter-spacing: 4px;
            margin-bottom: 15px;
            font-family: 'Fredoka One', cursive;
            line-height: 1.2;
        }

        .subtitle {
            color: white;
            font-size: min(2rem, 6vw);
            font-weight: 300;
            background: rgba(164, 19, 60, 0.3);
            padding: 12px 25px;
            border-radius: 60px;
            backdrop-filter: blur(5px);
            border: 3px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .instruccion {
            color: white;
            font-size: min(1.3rem, 4.5vw);
            margin-top: 40px;
            background: rgba(0, 0, 0, 0.15);
            padding: 12px 25px;
            border-radius: 50px;
            border: 2px dashed white;
            animation: pulse 2s infinite;
            z-index: 10;
            text-align: center;
            max-width: 90%;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.03); }
        }

        /* Contenedor de ni√±os corriendo */
        .ninos-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            overflow: hidden;
            pointer-events: none;
            z-index: 5;
        }

        .nino {
            position: absolute;
            bottom: 20px;
            font-size: 45px;
            animation: correr linear infinite;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2));
            white-space: nowrap;
            z-index: 5;
        }

        @keyframes correr {
            0% {
                transform: translateX(-100px) scale(1);
            }
            100% {
                transform: translateX(calc(100vw + 100px)) scale(1);
            }
        }

        /* Corazones cayendo */
        .corazon-cayendo {
            position: fixed;
            color: rgba(255, 255, 255, 0.8);
            font-size: 30px;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            animation: caer linear forwards;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        @keyframes caer {
            0% {
                transform: translateY(-150px) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(120vh) rotate(720deg) scale(0.5);
                opacity: 0;
            }
        }

        /* Pantalla 2 - Mensaje */
        #pantalla-mensaje {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(145deg, #ffb5b5, #ffc8dd, #ffe5ec);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
            overflow-y: auto;
            padding: 15px;
        }

        .carta {
            background: rgba(255, 255, 255, 0.95);
            padding: min(40px, 6vw) min(30px, 5vw);
            border-radius: 50px;
            box-shadow: 
                0 20px 40px rgba(164, 19, 60, 0.3),
                0 0 0 6px #fff,
                0 0 0 12px #fb6376;
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: aparecer 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            margin: 20px 0;
        }

        @keyframes aparecer {
            0% { transform: scale(0.5) rotate(-5deg); opacity: 0; }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }

        .carta h2 {
            color: #a4133c;
            font-size: min(2.8rem, 8vw);
            margin-bottom: 15px;
            font-family: 'Fredoka One', cursive;
            text-shadow: 2px 2px 0 #ffb5b5;
            letter-spacing: 1px;
            line-height: 1.3;
        }

        .mensaje-principal {
            font-size: min(1.5rem, 5vw);
            color: #590d22;
            margin: 20px 0;
            font-weight: 500;
            line-height: 1.4;
            background: #ffe5ec;
            padding: 20px;
            border-radius: 40px;
            border: 3px dashed #fb6376;
        }

        .nombres-container {
            margin: 25px 0;
        }

        .nombres-titulo {
            font-size: min(1.8rem, 6vw);
            color: #a4133c;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .nombres-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            padding: 10px;
        }

        .nombre {
            background: linear-gradient(135deg, #fb6376, #a4133c);
            color: white;
            padding: 12px 25px;
            border-radius: 40px;
            font-size: min(1.8rem, 6vw);
            font-weight: bold;
            box-shadow: 
                0 5px 0 #590d22,
                0 10px 15px rgba(164, 19, 60, 0.3);
            transition: all 0.2s ease;
            border: 2px solid white;
            animation: bounce 3s infinite;
            -webkit-tap-highlight-color: transparent;
        }

        .nombre:nth-child(1) { animation-delay: 0s; }
        .nombre:nth-child(2) { animation-delay: 0.2s; }
        .nombre:nth-child(3) { animation-delay: 0.4s; }
        .nombre:nth-child(4) { animation-delay: 0.6s; }
        .nombre:nth-child(5) { animation-delay: 0.8s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .nombre:active {
            transform: scale(0.95);
            background: linear-gradient(135deg, #ff8fa3, #fb6376);
        }

        .frase-bonita {
            font-size: min(1.8rem, 6vw);
            color: #a4133c;
            margin: 25px 0 15px;
            font-style: italic;
            font-family: 'Georgia', serif;
            background: white;
            padding: 20px;
            border-radius: 35px;
            box-shadow: inset 0 0 15px #ffb5b5;
            line-height: 1.4;
        }

        .firma {
            font-size: min(2.2rem, 7vw);
            color: #fb6376;
            border-top: 3px double #ffb5b5;
            padding-top: 20px;
            margin-top: 20px;
            font-family: 'Brush Script MT', cursive;
            text-shadow: 1px 1px 0 #ffe5ec;
            line-height: 1.4;
        }

        .firma span {
            background: #fb6376;
            color: white;
            padding: 6px 20px;
            border-radius: 40px;
            font-family: 'Arial', sans-serif;
            font-size: min(1.6rem, 5vw);
            display: inline-block;
            margin: 8px;
            border: 2px solid white;
        }

        .volver-btn {
            background: #590d22;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: min(1.2rem, 4.5vw);
            border-radius: 40px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            border: 2px solid white;
            box-shadow: 0 4px 0 #2d0a14;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .volver-btn:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #2d0a14;
        }

        /* Ajustes para m√≥viles muy peque√±os */
        @media (max-width: 380px) {
            .nombre {
                padding: 10px 18px;
            }
            
            .nino {
                font-size: 35px;
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla 1: Inicio -->
    <div id="pantalla-inicio">
        <div class="title-container">
            <h1>VALENTINE</h1>
            <div class="subtitle">‚ú® 14 de Febrero ‚ú®</div>
        </div>
        
        <!-- 6 ni√±os corriendo (representan al grupo de amigos desde ni√±os) -->
        <div class="ninos-container" id="ninosContainer"></div>
        
        <div class="instruccion">
            üíï Presiona en cualquier lugar para comenzar üíï
        </div>
    </div>

    <!-- Pantalla 2: Mensaje con nombres -->
    <div id="pantalla-mensaje">
        <div class="carta">
            <h2>üíù PARA MIS EFEMITOOOS üíù</h2>
            
            <div class="mensaje-principal">
                Desde ni√±os hasta siempre ‚ú®
            </div>
            
            <div class="nombres-container">
                <div class="nombres-titulo">ü§ç Ustedes 6 ü§ç</div>
                <div class="nombres-grid">
                    <span class="nombre">Nabyyy</span>
                    <span class="nombre">Maiaa</span>
                    <span class="nombre">Javier</span>
                    <span class="nombre">Tatto</span>
                    <span class="nombre">Adriana</span>
                    <span class="nombre">Chikyy</span>
                </div>
            </div>
            
            <div class="frase-bonita">
                "6 ni√±os, 6 historias,<br>una amistad para siempre"
            </div>
            
            <div class="firma">
                Con much√≠simo cari√±o<br>
                <span>Chikyy Joce</span>
                üíï
            </div>
            
            <button class="volver-btn" onclick="volverAlInicio()">
                üí´ Volver al inicio üí´
            </button>
        </div>
    </div>

    <script>
        // Variables
        const pantallaInicio = document.getElementById('pantalla-inicio');
        const pantallaMensaje = document.getElementById('pantalla-mensaje');
        const ninosContainer = document.getElementById('ninosContainer');
        let intervaloCorazones;
        let intervaloMensaje;
        let intervaloNinos;

        // Funci√≥n para crear los 6 ni√±os
        function crearNinos() {
            // Limpiar container
            ninosContainer.innerHTML = '';
            
            // Emojis de ni√±os variados (6 diferentes)
            const ninosEmojis = [
                'üë¶', 'üëß', 'üßí', 'üë¶üèΩ', 'üëßüèª', 'üßíüèæ',
                'üë∂', 'üßí', 'üë¶üèª', 'üëßüèº', 'üë¶üèø', 'üëßüèΩ'
            ];
            
            // Crear 6 ni√±os
            for (let i = 0; i < 6; i++) {
                const nino = document.createElement('div');
                nino.className = 'nino';
                
                // Seleccionar emoji aleatorio pero asegurar variedad
                let emojiIndex;
                if (i < 6) {
                    // Usar diferentes emojis para los primeros 6
                    emojiIndex = i * 2;
                } else {
                    emojiIndex = Math.floor(Math.random() * ninosEmojis.length);
                }
                nino.innerHTML = ninosEmojis[emojiIndex % ninosEmojis.length];
                
                // Velocidad de cada ni√±o (diferente)
                const duracion = 8 + Math.random() * 4; // Entre 8 y 12 segundos
                nino.style.animation = `correr ${duracion}s linear infinite`;
                
                // Altura ligeramente diferente para cada uno
                nino.style.bottom = (15 + Math.random() * 25) + 'px';
                
                // Tama√±o ligeramente diferente
                nino.style.fontSize = (40 + Math.random() * 15) + 'px';
                
                // Retraso de inicio
                nino.style.animationDelay = -(Math.random() * 5) + 's';
                
                ninosContainer.appendChild(nino);
            }
        }

        // Funci√≥n para crear corazones cayendo
        function crearCorazon() {
            const corazon = document.createElement('div');
            corazon.className = 'corazon-cayendo';
            
            const simbolos = ['‚ù§Ô∏è', 'üíï', 'üíó', 'üíì', 'üíñ', 'üíò', 'üíù', 'ü´∂', 'üå∏', '‚ú®', 'üí´', '‚≠ê'];
            corazon.innerHTML = simbolos[Math.floor(Math.random() * simbolos.length)];
            
            corazon.style.left = Math.random() * 100 + '%';
            
            const tama√±o = Math.random() * 35 + 15;
            corazon.style.fontSize = tama√±o + 'px';
            
            corazon.style.animationDuration = Math.random() * 4 + 3 + 's';
            
            corazon.style.opacity = Math.random() * 0.7 + 0.3;
            
            document.body.appendChild(corazon);
            
            setTimeout(() => {
                if (corazon.parentNode) {
                    corazon.remove();
                }
            }, 7000);
        }

        // Iniciar lluvia de corazones
        function iniciarLluviaCorazones() {
            if (intervaloCorazones) clearInterval(intervaloCorazones);
            intervaloCorazones = setInterval(crearCorazon, 200);
            
            for (let i = 0; i < 20; i++) {
                setTimeout(crearCorazon, i * 80);
            }
        }

        // Detener lluvia de corazones
        function detenerLluviaCorazones() {
            if (intervaloCorazones) {
                clearInterval(intervaloCorazones);
                intervaloCorazones = null;
            }
        }

        // Funci√≥n para ir al mensaje
        function irAlMensaje() {
            detenerLluviaCorazones();
            pantallaInicio.style.opacity = '0';
            
            setTimeout(() => {
                pantallaInicio.style.display = 'none';
                pantallaMensaje.style.display = 'flex';
                
                document.querySelectorAll('.corazon-cayendo').forEach(c => c.remove());
                
                if (intervaloMensaje) clearInterval(intervaloMensaje);
                intervaloMensaje = setInterval(() => {
                    if (pantallaMensaje.style.display === 'flex') {
                        crearCorazon();
                    }
                }, 300);
            }, 800);
        }

        // Funci√≥n para volver al inicio
        function volverAlInicio() {
            if (intervaloMensaje) {
                clearInterval(intervaloMensaje);
            }
            
            pantallaMensaje.style.display = 'none';
            pantallaInicio.style.display = 'flex';
            pantallaInicio.style.opacity = '1';
            
            document.querySelectorAll('.corazon-cayendo').forEach(c => c.remove());
            
            iniciarLluviaCorazones();
            crearNinos(); // Recrear ni√±os al volver
        }

        // Evento para presionar la pantalla de inicio
        pantallaInicio.addEventListener('click', irAlMensaje);
        pantallaInicio.addEventListener('touchstart', irAlMensaje); // Para m√≥viles

        // Iniciar todo cuando cargue la p√°gina
        window.addEventListener('load', () => {
            crearNinos();
            iniciarLluviaCorazones();
            
            document.querySelector('.volver-btn').addEventListener('click', (e) => {
                e.stopPropagation();
            });
            document.querySelector('.volver-btn').addEventListener('touchstart', (e) => {
                e.stopPropagation();
            });
        });

        // Efecto especial en los nombres
        document.querySelectorAll('.nombre').forEach(nombre => {
            nombre.addEventListener('click', function(e) {
                e.stopPropagation();
                
                for (let i = 0; i < 8; i++) {
                    setTimeout(() => {
                        const corazonExtra = document.createElement('div');
                        corazonExtra.className = 'corazon-cayendo';
                        corazonExtra.innerHTML = 'üíï';
                        corazonExtra.style.left = (e.clientX || (e.touches && e.touches[0].clientX) || 50) + (Math.random() * 100 - 50) + 'px';
                        corazonExtra.style.fontSize = '30px';
                        corazonExtra.style.animationDuration = '2s';
                        document.body.appendChild(corazonExtra);
                        
                        setTimeout(() => corazonExtra.remove(), 2000);
                    }, i * 50);
                }
                
                this.style.transform = 'scale(1.2) rotate(3deg)';
                this.style.background = 'linear-gradient(135deg, #ffb5b5, #fb6376)';
                setTimeout(() => {
                    this.style.transform = '';
                    this.style.background = '';
                }, 200);
            });
            
            // Para m√≥viles
            nombre.addEventListener('touchstart', function(e) {
                e.preventDefault();
                const touch = e.touches[0];
                const fakeEvent = { clientX: touch.clientX };
                this.click(fakeEvent);
            });
        });

        // Prevenir scroll cuando se tocan los nombres
        document.querySelectorAll('.nombre, .volver-btn').forEach(el => {
            el.addEventListener('touchstart', (e) => {
                e.stopPropagation();
            });
        });

        console.log('%cüíï 6 ni√±os, una amistad para siempre üíï', 
                    'color: #a4133c; font-size: 16px; font-weight: bold;');
        console.log('%cCon cari√±o, Chikyy Joce ‚ú®', 
                    'color: #fb6376; font-size: 14px;');
    </script>
</body>
</html>
